<!doctype html>
<html lang="en">

<head>
    <title>Get Weather Update</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontFamily -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Poppins:wght@200;400;500&display=swap');
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Header start -->
    <header id="header" class="md:container-xl mx-auto">
        <!-- Topbar img -->
        <div class="topbar-img w-2/12 mx-auto mt-6 shadow-xl p-4">
            <img class="w-full" src="images/topbar-img.svg" alt="Topbar Img">
        </div>
        <h2 class="text-3xl text-center text-white font-bold pt-8">Bringing Weather to Life</h2>
        <!-- search area -->
        <section id="search-section" class="w-full mx-auto flex items-center justify-center mt-6">
            <div class="border-2 shadow-inner border-gray-50 w-2/6 mx-auto rounded-full border border-2 inline-block mx-auto py-2 px-3 bg-gray-50">
                <div class="flex bg-white rounded-full pl-6 py-1 pr-4 shadow-2xl">
                    <input class="text-lg outline-none bg-gray-100 w-11/12 shadow-inner pl-3" type="text" placeholder="Search">
                    <button class="w-7 inline-block mx-2 shadow-inner"><i class="fas fa-search-location text-4xl text-purple-600 font-bold"></i></button>
                </div>
            </div>
        </section>
    </header>


    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
